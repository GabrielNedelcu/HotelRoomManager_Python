{% extends "base.html" %}

{% from 'macros.html' import data_table %} 

{% block title %}
    Client Profile
{% endblock %}

{% block content %}
    <h1 align="center">Client Profile</h1>

<form class="row g-3" method="post">
  <!-- Client Name -->
  <div class="col-md-6">
    <label for="inputName" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="inputName"
      name="client_name"
      value={{ client_data['name'] }}
    />
  </div>

  <!-- Client Surname -->
  <div class="col-md-6">
    <label for="inputSurname" class="form-label">Surname</label>
    <input
      type="text"
      class="form-control"
      id="inputSurname"
      name="client_surname"
      value={{ client_data['surname'] }}
    />
  </div>

  <!-- Client Adress -->
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      name="client_adress"
      value={{ client_data['adress'] }}
    />
  </div>

  <!-- Client Date Of Birth-->
  <div class="col-12">
    <label for="inputDoB" class="form-label">Date of Birth</label>
    <input
      type="text"
      class="form-control"
      id="inputDoB"
      name="client_birthday"
      value={{ client_data['birthday'].strftime('%m/%d/%Y') }}
    />
  </div>

  <!-- Client CNP-->
  <div class="col-12">
    <label for="inputCNP" class="form-label">Social Security Number</label>
    <input
      type="number"
      class="form-control"
      id="inputCNP"
      name="client_cnp"
      value={{ client_data['cnp'] }}
    />
  </div>

  <!-- Client Email Adress-->
  <div class="col-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      name="client_email"
      value={{ client_data['email'] }}
    />
  </div>

  <!-- Client Phone Number-->
  <div class="col-12">
    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
    <input
      type="number"
      class="form-control"
      id="inputPhoneNumber"
      name="client_phone"
      value={{ client_data['phone'] }}
    />
  </div>

  <div class="col-12">
    <label for="inputPicture" class="form-label">Profile Picture</label>
    <input
      class="form-control"
      type="file"
      id="inputPicture"
      name="client_picture"
    />
  </div>

  <!-- Add the new Client Button -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary mx-auto d-block">
      Update Client
    </button>
  </div>

  <script>
    $("#inputDoB").datepicker({
      uiLibrary: "bootstrap4",
    });
  </script>
</form>

<div class="row justify-content-md-center">
    <div class="col-8">
      <h1></h1>
      <h1></h1>
      <h1 align="center">Reservation History</h1>
      <h1></h1>
      <h1></h1>
      {{ data_table(headings, data, view_redirect_page, delete_redirect_page) }}
    </div>
  </div>
{% endblock %}
